						Calculate How Much You Owe Kevin Lame if excel isn't your thing
					</span>

					<h4>venmo: KevinForDays</h4>
					<h4>grindr: KevinForGays</h4>
					<br><br>
					<form id="frm1" action="/action_page.php">
						<div class="wrap-input2 validate-input" data-validate="Required">
							<input id="inputTotal" class="input2" type="text" name="Total Cost">
							<span class="focus-input2" data-placeholder="Total Cost"></span>
						</div>

						<div class="wrap-input2 validate-input" data-validate="Required">
							<input id="inputGoing" class="input2" type="text" name="Number of People Going"></input>
							<span class="focus-input2" data-placeholder="Number of People Going"></span>
						</div>

						<div class="wrap-input2 validate-input" data-validate="Required">
							<input id="inputLeaving" class="input2" type="text" name="Number of People Leaving Early"></input>
							<span class="focus-input2" data-placeholder="Number of People Leaving Early"></span>
						</div>

						<div class="wrap-input2 validate-input" data-validate="Required">
							<input id="flakers" class="input2" type="text" name="Number of Flakers"></input>
							<span class="focus-input2" data-placeholder="Number of Flakers"></span>
						</div>
					</form>

					<h5 id="earlyCost"></h5>
					<br>
					<h5 id="lateCost"></h5>
					<br>
					<h4 id="inCaseFlake"></h4>
					<br>
					<h5 id="additionalEarly"></h5>
					<br>
					<h5 id="additionalLate"></h5>
					<br>
					<h4 id="warning"></h4>
					<br>

					<div class="container-contact2-form-btn">
						<div class="wrap-contact2-form-btn">
							<div class="contact2-form-bgbtn"></div>
							<button id="output" class="contact2-form-btn" onclick="calculate()">
								Calculate
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script>
		function calculate() {
			var inputTotal = document.getElementById("inputTotal").value;
			var inputGoing = document.getElementById("inputGoing").value;
			var inputLeaving = document.getElementById("inputLeaving").value;
			var flakers = document.getElementById("flakers").value;

			var costPerNight = inputTotal / 4;
			var costPerPersonNight = costPerNight / inputGoing;
			var earlyCost = (costPerNight / inputGoing) * 3;
			var flakeEarlyCost = (costPerNight / (inputGoing - flakers)) * 3;

			var leftOver = inputTotal - (earlyCost * inputLeaving);
			var flakeLeftOver = inputTotal - (flakeEarlyCost * inputLeaving);

			var lateCost = leftOver / (inputGoing - inputLeaving);
			var flakeLateCost = flakeLeftOver / (inputGoing - inputLeaving - flakers);

			var additionalEarly = flakeEarlyCost - earlyCost;
			var additionalLate = flakeLateCost - lateCost;

			document.getElementById("earlyCost").innerHTML = "Cost if you're leaving early: $" + earlyCost.toFixed(2);
			document.getElementById("lateCost").innerHTML = "Cost if you're leaving late: $" + lateCost.toFixed(2);

			document.getElementById("inCaseFlake").innerHTML = "If there are any FLAKERS, everyone else has to pay the following additional amount:";

			document.getElementById("additionalEarly").innerHTML = "Additional cost if you're leaving early: $" + additionalEarly.toFixed(2);
			document.getElementById("additionalLate").innerHTML = "Additional cost if you're leaving late: $" + additionalLate.toFixed(2);

			document.getElementById("warning").innerHTML = "ANY AND ALL FLAKERS SHALL BE REMOVED FROM THE GROUPCHAT";
		}
	</script>
